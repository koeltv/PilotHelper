openapi: "3.0.0"
info:
  title: "PilotHelper API"
  description: "PilotHelper API"
  version: "1.0.0"
servers:
- url: "https://PilotHelper"
paths:
  /aircraft/user/{id}:
    get:
      description: "Get Aircraft from User"
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "integer"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Aircraft"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "object"
  /aircraft:
    post:
      description: "Create aircraft"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Aircraft"
        required: true
      responses:
        "201":
          description: "Created"
  /aircraft/{id}:
    delete:
      description: "Delete aircraft"
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "integer"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "object"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "object"
    get:
      description: "Read aircraft"
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "integer"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Aircraft"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "object"
    put:
      description: "Update aircraft"
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "integer"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Aircraft"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "object"
components:
  schemas:
    Aircraft:
      type: "object"
      properties:
        aircraftId:
          type: "string"
        aircraftType:
          type: "string"
        turbulenceType:
          type: "string"
        equipment:
          type: "string"
        transponder:
          type: "string"
      required:
      - "aircraftId"
      - "aircraftType"
      - "turbulenceType"
      - "equipment"
      - "transponder"