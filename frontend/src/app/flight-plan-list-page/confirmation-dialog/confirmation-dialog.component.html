<h2 mat-dialog-title>Suppression de plan de vol</h2>
<mat-dialog-content>
  Êtes-vous sûr de vouloir supprimer ce plan de vol ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Non</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirmer</button>
</mat-dialog-actions>
