<h1 style="text-align: center">Cr√©er un plan de vol</h1>
<div class="flex-container">
  @if (!mobileQuery.matches) {
    <div [style.flex]="1">
      <display-meteo [airportCode]="airportCodeStart"></display-meteo>
      <display-meteo [airportCode]="airportCodeEnd"></display-meteo>
    </div>
  }

  <div [style.flex]="3">
    <div>
      <app-flying-plan-form
        (formChange)="updateMeteo($event)"
        (formSubmit)="onFormSubmit($event)">
      </app-flying-plan-form>
    </div>
  </div>
</div>
