<h1 style="text-align: center">Cr√©er un plan de vol</h1>
<div class="flex-container">
  @if (!mobileQuery.matches) {
    <div [style.flex]="1">
      <app-display-meteo [airport]="flightPlanForm.flightPlanForm.value['startingAirport']"/>
      <app-display-meteo [airport]="flightPlanForm.flightPlanForm.value['destinationAirport']"/>
    </div>
  }

  <div [style.flex]="3">
    <div>
      <app-flight-plan-form #flightPlanForm (formSubmit)="onFormSubmit($event)"/>
    </div>
  </div>
</div>
