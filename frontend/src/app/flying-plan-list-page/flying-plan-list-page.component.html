<mat-grid-list cols="3" rowHeight="1.2:1">
  @for (plan of flightPlans; track plan) {
    <mat-grid-tile>
      <pdf-viewer [src]="plan.source"
                  class="pdf-viewer"
                  (click)="openLink(plan.source.url)"
                  [render-text]="true"
                  [zoom]="0.95"
                  [zoom-scale]="'page-fit'"
                  [fit-to-page]="true"
      ></pdf-viewer>
    </mat-grid-tile>
  }
</mat-grid-list>
