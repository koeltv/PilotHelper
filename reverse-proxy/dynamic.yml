http:
  middlewares:
    authentification:
      plugin:
        keycloakopenid:
          KeycloakURLEnv: "KEYCLOAK_FRONT_URL"
          ClientIDEnv: "KEYCLOAK_CLIENT_ID"
          ClientSecretEnv: "KEYCLOAK_CLIENT_SECRET"
          KeycloakRealmEnv: "KEYCLOAK_REALM"
          TokenCookieNameEnv: "TOKEN_COOKIE_NAME"
          Scope: openid
          UseAuthHeader: "false"

    cors: # Needed to allow access through a browser
      headers:
        accessControlAllowOriginList:
          - "http://localhost:4200"
        accessControlAllowCredentials: true
        accessControlAllowHeaders: "content-type,authorization"
        accessControlAllowMethods:
          - "GET"
          - "OPTIONS"
          - "POST"
          - "PUT"
        accessControlMaxAge: 100
        addVaryHeader: true

tls:
  certificates:
    - certFile: /certs/pilothelper.com.pem
      keyFile: /certs/pilothelper.com-key.pem
      stores:
        - default